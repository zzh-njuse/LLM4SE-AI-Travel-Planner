version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travel
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  # Gateway and trip-service build images will be defined in CI; locally you can build them from the repo
  gateway:
    build: ../backend/gateway
    ports:
      - "8080:8080"
    environment:
      - SUPABASE_URL=http://localhost:5432
      - SUPABASE_KEY=dev-key
    depends_on:
      - postgres

  trip-service:
    build: ../backend/services/trip-service
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/travel
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - postgres

volumes:
  db-data:
